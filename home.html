<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon" sizes="96x96"/>

    <title>QR code generator | devChallenges.io</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <script src="assets/js/" defer></script>
  </head>
  <body>
    <main class="main">
      <img class="main__bg-image--mobile" src="assets/img/qa-bg-small.jpg" alt="" loading="lazy" width="" height="">
      <img class="main__bg-image--desktop" src="assets/img/qa-bg.jpg" alt="" loading="lazy" width="" height="">

      <section class="content">
        <img class="content__logo--mobile" src="assets/img/Logo-small.svg" alt="" loading="lazy" width="114" height="24">
        <img class="content__logo--desktop" src="assets/img/Logo.svg" alt="" loading="lazy" width="189" height="40">

        <form class="form" id="qr-code-form">
          <label class="form__label" for="url">Enter an url</label>
          <input class="form__input" type="text" id="url" placeholder="Enter an url">

          <button class="form__button" type="submit">QR code</button>
        </form>
      </section>
    </main>

    <footer class="author-info">
      Coded by <a href="#">Your Name Here</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >
    </footer>
  </body>
</html>
